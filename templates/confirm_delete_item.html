{% extends 'layout.html' %}
{% block content %}
  <h1>Delete {{ item.item_name }}</h1>
  <p>Are you sure you want to delete this item?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
  </form>
  <a href="{% url 'item_detail' item_id=item.pk %}">Cancel</a>
{% endblock %}
