{% extends 'layout.html' %}
{% block content %}
{%load static%}
<div class="page-heading" id="top">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="inner-content">
                    <h2>{{ category.name }} Items</h2>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="section" id="products">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-heading">
                    <h2>The Filtered Products Are...!!!</h2>
                    <span>Check out all of our products.</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            {% for item in items %}
            <div class="col-lg-4">
                
                <div class="item">
                    <div class="thumb">
                        <div class="hover-content">
                            <ul>
                                <li><a href="{% url 'item_detail' item_id=item.pk %}"><i class="fa fa-eye"></i></a></li>
                    <li><a href="{% url 'add_to_wishlist' item_id=item.pk %}"><i class="fa fa-star"></i></a></li>
                            </ul>
                        </div>
                        <img src="{{ item.item_image.url }}" style="height: 40vh;" alt="">
                    </div>
                    <div class="down-content">
                        <h4>{{ item.item_name }}</h4>
                        <span>${{ item.item_price }}</span>
                        <ul class="stars">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
<!-- ***** Products Area Ends ***** -->

{% endblock %}
